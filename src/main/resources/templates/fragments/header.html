<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.3/css/bootstrap.min.css} "/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${module == '/' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'userInfo' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/userInfo}">User Info</a>
                </li>
                
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:classappend="${module == 'logout' ? 'active' : ''}">   
                    <a class="nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        </div>
        </nav>
    </body>
