<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
      <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.3/css/bootstrap.min.css} "/>
   </head>
   <body>
      <div th:replace="fragments/header :: header"></div>
       
      <h1>Login</h1>
       
      <!-- /login?error=true -->
      <div class="container" th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
           
      </div>
     
      <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
          <div class="form-group">
              <label for="username">Username</label>
              <input style="width:25%" class="form-control" id="username" type='text' name='username' value='' placeholder="Enter username">
          </div>
          <div class="form-group">
              <label for="password">Username</label>
              <input style="width:25%" class="form-control" id ="password" type='password' name='password' placeholder="Password" />
          </div>
          <input class="btn btn-primary" name="submit" type="submit" value="submit" />
      </form>
       
      <br>
      Username/pass:
      <ul>
        <li>dbuser1/123</li>
        <li>dbadmin1/123</li>
      </ul>  
    <div th:replace="fragments/footer :: footer"></div>   
   </body>
   
</html>
